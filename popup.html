<!DOCTYPE html>
<html>
<head>
    <title>FilterTube Settings</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            width: 320px;
            padding: 16px;
            color: #333;
        }
        h1 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 16px;
            color: #cc0000;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        button {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background-color: #aa0000;
        }
        #status {
            margin-top: 16px;
            color: #4CAF50;
            font-size: 14px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>FilterTube Settings</h1>
    
    <div class="form-group">
        <label for="filterKeywords">Filter Keywords:</label>
        <textarea id="filterKeywords" placeholder="Enter keywords to filter, separated by commas"></textarea>
        <div class="help-text">Videos with these words in title, channel, or description will be hidden.</div>
    </div>
    
    <div class="form-group">
        <label for="filterChannels">Filter Channels:</label>
        <textarea id="filterChannels" placeholder="Enter channel names to filter, separated by commas"></textarea>
        <div class="help-text">All videos from these channels will be hidden.</div>
    </div>
    
    <button id="save">Save Filters</button>
    <div id="status"></div>
    
    <script src="js/popup.js"></script>
</body>
</html>
