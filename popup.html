<!DOCTYPE html>
<html>
<head>
    <title>FilterTube</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            width: 300px;
            padding: 15px;
            color: #333;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 1.1em;
            margin-top: 0;
            margin-bottom: 18px;
            color: #c00;
            text-align: center;
            font-weight: 600;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 0.9em;
            color: #555;
        }
        textarea {
            width: 100%;
            height: 70px;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9em;
            resize: vertical;
            line-height: 1.4;
        }
        button#save {
            background-color: #c00;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            font-size: 0.95em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;
            font-weight: 500;
        }
        button#save:hover {
            background-color: #a00;
        }
        #status {
            margin-top: 12px;
            font-size: 0.85em;
            text-align: center;
            min-height: 1.2em;
            color: green;
        }
        #status.error {
            color: red;
        }
    </style>
</head>
<body>
    <img src="icons/icon-48.png" alt="FilterTube Icon" class="icon">
    <h1>FilterTube</h1>
    
    <div class="form-group">
        <label for="filterKeywords">Keywords to Filter (comma-separated):</label>
        <textarea id="filterKeywords" placeholder="e.g., politics, drama, spoiler"></textarea>
    </div>
    
    <div class="form-group">
        <label for="filterChannels">Channels to Filter (comma-separated names):</label>
        <textarea id="filterChannels" placeholder="e.g., AnnoyingChannel, SpecificShow"></textarea>
    </div>
    
    <button id="save">Save Filters</button>
    <div id="status"></div>
    
    <script src="js/popup.js"></script>
</body>
</html>
