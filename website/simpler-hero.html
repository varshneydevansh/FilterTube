<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FilterTube Hero</title>
  <style>
    /* Base Reset & Font */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    /* Hero Section Base */
    .hero-section {
      position: relative;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      animation: breathing-bg-filtertube 15s ease-in-out infinite alternate;
      overflow: hidden;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn.red {
      background-color: #f2545b;
      color: white;
    }

    .btn.red:hover {
      background-color: #d7373e;
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn.dark {
      background-color: #333;
      color: white;
    }

    .btn.dark:hover {
      background-color: #555;
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Animated 3D Blob Shape */
    .animated-shape {
      position: absolute;
      width: 400px;
      height: 400px;
      transform: translateX(-50%);
      background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.15));
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      animation: shape-morph 20s ease-in-out infinite alternate;
      z-index: 1;
      filter: blur(8px);
    }

    /* Breathing Background for FilterTube */
    @keyframes breathing-bg-filtertube {
      0%   { background-color: #a71414; }
      25%  { background-color: #c42828; }
      50%  { background-color: #d63131; }
      75%  { background-color: #e54040; }
      100% { background-color: #f2545b; }
    }

    /* Shape Morphing */
    @keyframes shape-morph {
      0% {
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
        top: 50%;
        left: 50%;
      }
      50% {
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        transform: translate(-30%, -60%) rotate(180deg) scale(1.1);
        top: 50%;
        left: 50%;
      }
      100% {
        border-radius: 40% 60% 40% 60% / 60% 40% 60% 40%;
        transform: translate(-60%, -40%) rotate(360deg) scale(1);
        top: 50%;
        left: 50%;
      }
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <div class="animated-shape"></div>
    <div class="hero-content">
      <h1>Declutter Your Feed with FilterTube</h1>
      <p>Tired of unwanted videos? Reclaim your focus and hide distracting content on YouTube effortlessly.</p>
      <div class="buttons">
        <button class="btn red">Get for Chrome</button>
        <button class="btn dark">Get for Firefox</button>
      </div>
    </div>
  </section>
</body>
</html>
