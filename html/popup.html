<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilterTube</title>
    <link rel="stylesheet" href="../css/design_tokens.css">
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="brand">
                <img src="../icons/icon-48.png" alt="FilterTube" class="logo-icon">
                <h1 class="app-title">FilterTube</h1>
            </div>
            <button id="openInTabBtn" class="icon-button" title="Open Full Settings" aria-label="Open Full Settings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="app-content">

            <!-- Status Card -->
            <div class="card status-card">
                <div class="status-indicator active"></div>
                <span class="status-text">Filtering Active</span>
            </div>

            <!-- Quick Filters Card -->
            <section class="card filter-card">
                <h2 class="card-title">Blocked Keywords</h2>

                <div class="input-group">
                    <div class="add-keyword-row">
                        <input type="text" id="newKeywordInput" class="text-input" placeholder="Add keyword..." />
                        <button id="addKeywordBtn" class="btn btn-small btn-secondary">Add</button>
                    </div>

                    <div id="keywordList" class="keyword-list">
                        <!-- Keywords will be injected here -->
                        <div class="empty-state">No keywords added</div>
                    </div>

                    <!-- Clear All moved to Advanced Settings (Tab View) -->
                </div>

                <div class="input-group">
                    <label for="channels">Blocked Channels</label>
                    <textarea id="channels" class="text-input" placeholder="e.g. @MrBeast, ChannelName"
                        rows="2"></textarea>
                </div>
            </section>

            <!-- Content Control Card -->
            <section class="card control-card">
                <h2 class="card-title">Content Control</h2>

                <div class="toggle-row">
                    <label for="hideAllShorts" class="toggle-label">
                        <span class="toggle-title">Hide Shorts</span>
                        <span class="toggle-desc">Remove all Shorts from feed</span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" id="hideAllShorts">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="toggle-row">
                    <label for="hideAllComments" class="toggle-label">
                        <span class="toggle-title">Hide All Comments</span>
                        <span class="toggle-desc">Remove comment sections entirely</span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" id="hideAllComments">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="toggle-row">
                    <label for="filterComments" class="toggle-label">
                        <span class="toggle-title">Filter Comments</span>
                        <span class="toggle-desc">Hide only comments with keywords</span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" id="filterComments">
                        <span class="slider round"></span>
                    </label>
                </div>
            </section>

            <!-- Action Bar -->
            <div class="action-bar">
                <button id="saveBtn" class="btn btn-primary">Save Changes</button>
            </div>
        </main>
    </div>

    <script src="../js/popup.js"></script>
</body>

</html>
