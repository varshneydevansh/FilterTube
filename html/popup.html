<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilterTube Preferences</title>
    <!-- Link to the CSS stylesheet for the popup -->
    <link rel="stylesheet" href="../css/popup.css">
    <!-- The tab view stylesheet will be loaded dynamically if needed -->
    <script>
        // Detect if we're in a tab view and load the appropriate stylesheet
        if (window.innerWidth > 600 || window.location.search.includes('tab=true')) {
            // Load the tab-view CSS
            const linkElement = document.createElement('link');
            linkElement.rel = 'stylesheet';
            linkElement.href = '../css/tab-view.css';
            document.head.appendChild(linkElement);
            
            // Add class to body for CSS targeting
            document.addEventListener('DOMContentLoaded', function() {
                document.body.classList.add('tab-view');
                
                // Log for debugging
                console.log('Tab view detected, CSS should be applied');
            });
        }
    </script>
    <style>
        /* Improved styling for popup view */
        .content-wrapper {
            padding: 15px;
            max-width: 380px;
        }
        
        .section-header {
            margin-top: 25px;
            margin-bottom: 15px;
            border-left: 4px solid #4285f4;
            padding-left: 10px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .filter-note {
            background: rgba(245, 245, 245, 0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
            border-left: 3px solid #4285f4;
        }
        
        .checkbox-option {
            margin-bottom: 12px;
        }
        
        .checkbox-option input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
        
        .checkbox-option label {
            font-weight: normal;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
    <!-- Header section with extension icon and title -->
    <header>
        <!-- Display the extension icon (adjust path if needed) -->
        <img src="../icons/icon-48.png" alt="FilterTube Icon" class="logo-icon">
        <!-- Display the extension name -->
        <div class="title">FilterTube</div>
            <!-- Open in new tab toggle -->
            <div class="open-in-tab">
                <button id="openInTabBtn" class="icon-button" title="Open in new tab">
                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 16 16">
                        <path d="M14 3v2H8V3h6M1 3v10h14V7h-2v4H3V5h4V3H1z"/>
                    </svg>
                </button>
            </div>
    </header>

    <!-- Main content area for filter inputs -->
    <div id="info">
        <!-- Label for the keywords input -->
        <label for="keywords">Filter by Keywords (comma separated):</label>
        <!-- Textarea for entering keywords, linked to the label by 'for' and 'id' -->
        <textarea id="keywords" class="input-field" rows="3" placeholder="e.g., news, politics, specific_topic"></textarea>

        <!-- Label for the channels input -->
        <label for="channels">Filter by Channels (comma separated):</label>
        <!-- Textarea for entering channel names, linked to the label -->
        <textarea id="channels" class="input-field" rows="3" placeholder="e.g., Channel Name, @ChannelHandle, channel/UCtxdfwb9wfkoGocVUAJ-Bmg (supports names, @handles & channel IDs)"></textarea>
            
        <div class="filter-note">
            Note: @handles use exact matching, channel names use partial matching
        </div>

        <!-- Comment filtering options -->
        <div class="section-header">Comment Filtering Options</div>
        <div class="comment-filter-options">
            <div class="checkbox-group">
                <div class="checkbox-option">
                    <input type="checkbox" id="hideAllComments" name="commentFilter" value="all">
                    <label for="hideAllComments">Hide all comments</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="hideFilteredComments" name="commentFilter" value="filtered">
                    <label for="hideFilteredComments">Filter comments with keywords/channels</label>
                </div>
            </div>
        </div>
            
        <!-- YouTube Kids option -->
        <div class="section-header">YouTube Kids</div>
        <div class="youtube-kids-option">
            <div class="checkbox-group">
                <div class="checkbox-option">
                    <input type="checkbox" id="enableYoutubeKids" name="youtubeKids" value="enable">
                    <label for="enableYoutubeKids">Enable filters on YouTube Kids</label>
                </div>
            </div>
            <div class="filter-note">
                Open in tab view for advanced YouTube Kids settings
            </div>
        </div>
    </div>

    <!-- Save button to store the preferences -->
    <button id="saveBtn" class="button full-btn">Save Preferences</button>
    </div>

    <!-- Include the popup JavaScript file -->
    <script src="../js/popup.js"></script>
</body>

</html>
